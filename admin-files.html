<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZORA 2025 - Uploaded Files Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111, #333);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #FFD700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #FFD700;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            font-size: 1.1em;
            color: #ccc;
            margin-top: 5px;
        }

        .files-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .file-name {
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-info {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .file-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: #4CAF50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-clear {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-clear:hover {
            background: #e68900;
        }

        .no-files {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .file-type-badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            border-radius: 12px;
            font-size: 10px;
            color: #FFD700;
            margin-left: 10px;
        }

        .registrations-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }

        .registration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .participant-name {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.1em;
        }

        .registration-time {
            color: #ccc;
            font-size: 12px;
        }

        .registration-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            color: #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RIZORA 2025 - Admin Panel</h1>
            <p>Uploaded Files & Registration Management</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRegistrations">0</div>
                <div class="stat-label">Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">Total File Size</div>
            </div>
        </div>

        <div class="files-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="section-title">Uploaded Files</h2>
                <button class="btn btn-clear" onclick="clearAllFiles()">Clear All Files</button>
            </div>
            
            <div class="file-grid" id="filesContainer">
                <!-- Files will be populated here -->
            </div>
        </div>

        <div class="registrations-section">
            <h2 class="section-title">Recent Registrations</h2>
            <div id="registrationsContainer">
                <!-- Registrations will be populated here -->
            </div>
        </div>
    </div>

    <script>
        function loadFiles() {
            const files = JSON.parse(localStorage.getItem('rizoraUploadedFiles') || '[]');
            const registrations = JSON.parse(localStorage.getItem('rizoraRegistration') || '{}');
            
            // Update stats
            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('totalRegistrations').textContent = Object.keys(registrations).length > 0 ? 1 : 0;
            
            let totalSize = 0;
            files.forEach(file => {
                totalSize += parseFloat(file.size.replace(' MB', ''));
            });
            document.getElementById('totalSize').textContent = totalSize.toFixed(2) + ' MB';

            // Display files
            const filesContainer = document.getElementById('filesContainer');
            if (files.length === 0) {
                filesContainer.innerHTML = '<div class="no-files">No files uploaded yet</div>';
                return;
            }

            filesContainer.innerHTML = files.map((file, index) => `
                <div class="file-card">
                    <div class="file-name">
                        ${file.name}
                        <span class="file-type-badge">${file.type}</span>
                    </div>
                    <div class="file-info"><strong>Size:</strong> ${file.size}</div>
                    <div class="file-info"><strong>Field:</strong> ${file.fieldName}</div>
                    <div class="file-info"><strong>Uploaded:</strong> ${new Date(file.uploadTime).toLocaleString()}</div>
                    <div class="file-actions">
                        <button class="btn btn-download" onclick="downloadFile(${index})">Download</button>
                        <button class="btn btn-delete" onclick="deleteFile(${index})">Delete</button>
                    </div>
                </div>
            `).join('');

            // Display registrations
            const registrationsContainer = document.getElementById('registrationsContainer');
            if (Object.keys(registrations).length === 0) {
                registrationsContainer.innerHTML = '<div class="no-files">No registrations yet</div>';
                return;
            }

            registrationsContainer.innerHTML = `
                <div class="registration-card">
                    <div class="registration-header">
                        <div class="participant-name">${registrations.participantName || 'N/A'}</div>
                        <div class="registration-time">${new Date().toLocaleString()}</div>
                    </div>
                    <div class="registration-details">
                        <div><strong>Email:</strong> ${registrations.email || 'N/A'}</div>
                        <div><strong>College:</strong> ${registrations.collegeName || 'N/A'}</div>
                        <div><strong>Department:</strong> ${registrations.departmentName || 'N/A'}</div>
                        <div><strong>Contact:</strong> ${registrations.contactNumber || 'N/A'}</div>
                        <div><strong>Event Type:</strong> ${registrations.eventType || 'N/A'}</div>
                        <div><strong>Student Email:</strong> ${registrations.studentEmail || 'N/A'}</div>
                    </div>
                </div>
            `;
        }

        function downloadFile(index) {
            const files = JSON.parse(localStorage.getItem('rizoraUploadedFiles') || '[]');
            const file = files[index];
            
            if (file) {
                const link = document.createElement('a');
                link.href = file.data;
                link.download = file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function deleteFile(index) {
            if (confirm('Are you sure you want to delete this file?')) {
                const files = JSON.parse(localStorage.getItem('rizoraUploadedFiles') || '[]');
                files.splice(index, 1);
                localStorage.setItem('rizoraUploadedFiles', JSON.stringify(files));
                loadFiles();
            }
        }

        function clearAllFiles() {
            if (confirm('Are you sure you want to clear all files and registrations? This action cannot be undone.')) {
                localStorage.removeItem('rizoraUploadedFiles');
                localStorage.removeItem('rizoraRegistration');
                loadFiles();
                alert('All files and registrations have been cleared.');
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadFiles, 30000);

        // Load files on page load
        window.addEventListener('load', loadFiles);
    </script>
</body>
</html>
